<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTN Data Bundles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #ffcb05; /* MTN yellow */
      min-height: 100vh;
    }

    .bundle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .bundle span {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .bundle .network {
      background: #ffcb05;
      color: #000;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-right: 10px;
    }

    .bundle button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .bundle button:hover {
      background: #218838;
      transform: scale(1.05);
    }

    /* Success message style */
    #message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      display: none;
      font-size: 14px;
      white-space: pre-line; /* allow line breaks */
      animation: fadeInOut 4s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <div class="bundle"><span><span class="network">MTN</span> 1GB - 6 GHC</span><button onclick="addToCart('MTN 1GB - 6 GHC')">Add</button></div>
  <div class="bundle"><span><span class="network">MTN</span> 2GB - 11 GHC</span><button onclick="addToCart('MTN 2GB - 11 GHC')">Add</button></div>
  <div class="bundle"><span><span class="network">MTN</span> 3GB - 17 GHC</span><button onclick="addToCart('MTN 3GB - 17 GHC')">Add</button></div>
  <div class="bundle"><span><span class="network">MTN</span> 4GB - 22 GHC</span><button onclick="addToCart('MTN 4GB - 22 GHC')">Add</button></div>
  <div class="bundle"><span><span class="network">MTN</span> 5GB - 26 GHC</span><button onclick="addToCart('MTN 5GB - 26 GHC')">Add</button></div>
  <div class="bundle"><span><span class="network">MTN</span> 6GB - 31 GHC</span><button onclick="addToCart('MTN 6GB - 31 GHC')">Add</button></div>
  <div class="bundle"><span><span class="network">MTN</span> 7GB - 35 GHC</span><button onclick="addToCart('MTN 7GB - 35 GHC')">Add</button></div>
  <div class="bundle"><span><span class="network">MTN</span> 8GB - 45 GHC</span><button onclick="addToCart('MTN 8GB - 45 GHC')">Add</button></div>
  <div class="bundle"><span><span class="network">MTN</span> 9GB - 50 GHC</span><button onclick="addToCart('MTN 9GB - 50 GHC')">Add</button></div>
  <div class="bundle"><span><span class="network">MTN</span> 10GB - 50 GHC</span><button onclick="addToCart('MTN 10GB - 50 GHC')">Add</button></div>
  <div class="bundle"><span><span class="network">MTN</span> 15GB - 70 GHC</span><button onclick="addToCart('MTN 15GB - 70 GHC')">Add</button></div>
  <div class="bundle"><span><span class="network">MTN</span> 20GB - 90 GHC</span><button onclick="addToCart('MTN 20GB - 90 GHC')">Add</button></div>

  <!-- Success Message -->
  <div id="message"></div>

  <script>
    function addToCart(item) {
      const msg = document.getElementById("message");
      msg.innerHTML = item + " successfully added! âœ…<br><br>" +
        "Please send payment on WhatsApp: " +
        "<a href='https://wa.me/233502376541' target='_blank' style='color:#fff; text-decoration:underline;'>0502376541</a>";
      msg.style.display = "block";

      // Hide after 4 seconds
      setTimeout(() => {
        msg.style.display = "none";
      }, 4000);
    }
  </script>

</body>
</html>
